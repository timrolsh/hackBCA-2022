<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherHack++</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <div class="row">
                <h1 class="header">WeatherHack++</h1>
                <p id="slogan">Dress Your Best for Today and the Future!!</p>
                <p id="home_page_text">
                    By Tim Rolshud, David Lee, Nico Kichukov, Jayden Maeng:
                    HackBCA 2022
                </p>
            </div>
            <div class="row">
                <!-- search for city input field -->
                <div class="input-field col s9" id="button_outline">
                    <input
                        id="city_button_text"
                        placeholder="Enter City"
                        type="text"
                    />
                </div>
                <!-- button -->
                <button
                    class="waves-effect waves-light btn-large col s3"
                    id="search_button"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- materialize stuff -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- our own css -->
        <link rel="stylesheet" href="homeCSS.css" />

        <!-- main.js script -->
        <script src="./homeSubmit.js"></script>
    </body>
</html>
